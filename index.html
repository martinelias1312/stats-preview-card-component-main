<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">

    <header>
      
      <img class="img-mobile" src="/assets/img/image-header-mobile.jpg" alt="People in an office">
      <img src="/assets/img/image-header-desktop.jpg" alt="People in an office" class="img-desktop">
      
    </header>

    <main>
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </main>

    <footer>
      <p>10k+</p>
      <span>companies</span>

      <p>314</p>
      <span>templates</span>

      <p>12m+</p>
      <span>queries</span>
    </footer>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/">Martin Eliáš</a>.
  </div>
</body>
</html>
